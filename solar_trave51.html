  <style>

<body>

<div>

    <option value="692000">íŒŒì»¤ íƒœì–‘ íƒì‚¬ì„  (692,000 km/h)</option>
  </select>
</div>
<canvas id="canvas" width="800" height="800"></canvas>
<div class="info" id="infoBox"></div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

// íƒœì–‘ ì´ë¯¸ì§€ ê²½ë¡œ 
// const sunImage = new Image();
// sunImage.src = 'images-assets.nasa.gov/image/GSFC_20171208_Archive_e001435/GSFC_20171208_Archive_e001435~orig.jpg';

const orbitGap = 40;
const planets = [
  { name: 'ìˆ˜ì„±', en: 'Mercury', radius: 18, orbit: 0.0016, distance: 91700000, img: 'https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg', link: 'https://ko.wikipedia.org/wiki/%EC%88%98%EC%84%B1', spin: 58.6 },
  { name: 'ê¸ˆì„±', en: 'Venus', radius: 30, orbit: 0.0007, distance: 41400000, img: 'https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg', link: 'https://ko.wikipedia.org/wiki/%EA%B8%88%EC%84%B1', spin: -243 },
  { name: 'ì§€êµ¬', en: 'Earth', radius: 36, orbit: 0.001, distance: 0, img: 'https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg', link: 'https://ko.wikipedia.org/wiki/%EC%A7%80%EA%B5%AC', spin: 1 },
  { name: 'í™”ì„±', en: 'Mars', radius: 27, orbit: 0.0005, distance: 78300000, img: 'https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg', link: 'https://ko.wikipedia.org/wiki/%ED%99%94%EC%84%B1', spin: 1.03 },
  { name: 'ëª©ì„±', en: 'Jupiter', radius: 54, orbit: 0.0002, distance: 628730000, img: 'https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg', link: 'https://ko.wikipedia.org/wiki/%EB%AA%A9%EC%84%B1', spin: 0.41 },
  { name: 'í† ì„±', en: 'Saturn', radius: 48, orbit: 0.0001, distance: 1275000000, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Top_view_of_the_rings_of_Saturn_by_Cassini_-_October_10%2C_2013.jpg/500px-Top_view_of_the_rings_of_Saturn_by_Cassini_-_October_10%2C_2013.jpg', link: 'https://ko.wikipedia.org/wiki/%ED%86%A0%EC%84%B1', spin: 0.45 },
  { name: 'ì²œì™•ì„±', en: 'Uranus', radius: 36, orbit: 0.00007, distance: 2723950000, img: 'https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg', link: 'https://ko.wikipedia.org/wiki/%EC%B2%9C%EC%99%95%EC%84%B1', spin: -0.72 },
  { name: 'í•´ì™•ì„±', en: 'Neptune', radius: 36, orbit: 0.00005, distance: 4351400000, img: 'https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg', link: 'https://ko.wikipedia.org/wiki/%ED%95%B4%EC%99%95%EC%84%B1', spin: 0.67 }
];

planets.forEach(p => {
  p.angle = Math.random() * Math.PI * 2;
  p.rotation = 0;
});

const planetImages = {};
planets.forEach(p => {
  const img = new Image();
  img.src = p.img;
  planetImages[p.en] = img;
});

let spaceship = null;
let startTime = null;

canvas.addEventListener('click', function (e) {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const clicked = planets.find(p => {
    return Math.hypot(x - p.x, y - p.y) < p.radius && p.name !== 'ì§€êµ¬';
  });
  if (clicked) launch(clicked);
});

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // íƒœì–‘
  ctx.beginPath();
  ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
  ctx.fillStyle = 'yellow';
  ctx.fill();

  planets.forEach((p, i) => {
    p.angle += p.orbit;
    p.rotation += 0.05 / p.spin;
    const orbitRadius = 80 + i * orbitGap;
    p.x = centerX + orbitRadius * Math.cos(p.angle);
    p.y = centerY + orbitRadius * Math.sin(p.angle);

    ctx.beginPath();
    ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
    ctx.strokeStyle = '#333';
    ctx.stroke();

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);
    ctx.drawImage(planetImages[p.en], -p.radius / 2, -p.radius / 2, p.radius, p.radius);
    ctx.restore();

    ctx.fillStyle = 'white';
    ctx.font = '12px sans-serif';
    ctx.fillText(p.name, p.x + p.radius / 2 + 4, p.y);
  });

  if (spaceship) {
    const currentTime = Date.now();
    const elapsedTime = (currentTime - startTime) / 1000; // seconds

    // === ì´ ë¶€ë¶„ì´ ìš°ì£¼ì„  ì†ë„ë¥¼ ì¡°ì ˆí•˜ëŠ” ë¶€ë¶„ì…ë‹ˆë‹¤ ===
    // speedMultiplier ê°’ì„ ë†’ì´ë©´ ìš°ì£¼ì„ ì´ ì‹œë®¬ë ˆì´ì…˜ ìƒì—ì„œ ë” ë¹ ë¥´ê²Œ ì´ë™í•©ë‹ˆë‹¤.
    const speedMultiplier = 700; // ê¸°ì¡´ 1 (ë˜ëŠ” 10)ì—ì„œ 50ìœ¼ë¡œ ì¦ê°€. í•„ìš”ì— ë”°ë¼ ë” ë†’ì—¬ë³´ì„¸ìš”!
    const probeSpeed = (spaceship.speed * 1000 / 3600) * speedMultiplier; // km/h to km/sì— ë°°ìœ¨ ì ìš©
    // ===========================================

    const distanceTraveled = probeSpeed * elapsedTime; // km
    const progress = Math.min(distanceTraveled / spaceship.target.distance, 1); // 0 to 1

    if (progress < 1) {
      // Update target position as planet moves
      const orbitRadius = 80 + planets.indexOf(spaceship.target) * orbitGap;
      spaceship.tx = centerX + orbitRadius * Math.cos(spaceship.target.angle);
      spaceship.ty = centerY + orbitRadius * Math.sin(spaceship.target.angle);

      // Linear interpolation to target
      spaceship.x = spaceship.sx + (spaceship.tx - spaceship.sx) * progress;
      spaceship.y = spaceship.sy + (spaceship.ty - spaceship.sy) * progress;

      ctx.beginPath();
      ctx.arc(spaceship.x, spaceship.y, 6, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    } else {
      // Arrived
      document.getElementById('infoBox').innerHTML = `âœ… ${spaceship.target.name} ë„ì°©!<br>ê±°ë¦¬: ${spaceship.target.distance.toLocaleString()} km<br>ì˜ˆìƒ ì†Œìš” ì‹œê°„: ${spaceship.time}` +
        `<br><a href="${spaceship.target.link}" target="_blank">${spaceship.target.name}ì— ëŒ€í•´ ë” ì•Œì•„ë³´ê¸° ğŸŒ</a>`;
      spaceship = null;
    }
  }
  requestAnimationFrame(draw);
}
draw();

function launch(target) {
  const probeSpeed = parseInt(document.getElementById('probeSelect').value);
  const earth = planets.find(p => p.name === 'ì§€êµ¬');
  const hours = target.distance / probeSpeed;
  const days = Math.floor(hours / 24);
  const years = Math.floor(days / 365);
  const remainDays = days % 365;

  spaceship = {
    sx: earth.x, // Starting x
    sy: earth.y, // Starting y
    x: earth.x,
    y: earth.y,
    tx: target.x,
    ty: target.y,
    speed: probeSpeed,
    target: target,
    time: `${years}ë…„ ${remainDays}ì¼`
  };
  startTime = Date.now();
  document.getElementById('infoBox').innerHTML = `ğŸš€ ${target.name}ë¡œ ì¶œë°œ ì¤‘...`;
}
</script>
